<!DOCTYPE html>
<html>
<head>
    <title>Registro de Mascotas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #064276;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .form-container {
            margin-top: 100px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            width: 250px;
        }

        label {
            color: white;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        select {
            padding: 5px;
            width: 250px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 5px;
            width: 250px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #00f6f8;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img src="img/logo.png" width="50" height="50" alt="">
                    <strong>Angeles de cuatro patas</strong>
                </a>
            </div>
        </div>
    </header>

    <div class="form-container">
        <form action="registromascota.php" enctype="multipart/form-data" method="POST">
            <div style="text-align: center;">
                <label for="foto">Foto de la mascota:</label>
                <input type="file" id="foto" name="foto">
            </div>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0">

            <label for="raza">Raza:</label>
            <input type="text" id="raza" name="raza">

            <label for="tama単o">Tama単o:</label>
            <input type="text" id="tama単o" name="tama単o">

            <label for="Estado_de_salud">Estado de salud:</label>
            <input type="text" id="Estado_de_salud" name="Estado_de_salud">

            <label for="Antecedentes">Antecedentes:</label>
            <input type="text" id="Antecedentes" name="Antecedentes">

            <label for="especie">Especie:</label>
            <select id="especie" name="especie">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="roedor">Roedor</option>
                <option value="ave">Ave</option>
            </select>

            <button type="submit">Registrar mascota</button>
        </form>
    </div>
</body>
</html>
