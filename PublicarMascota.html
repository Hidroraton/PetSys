    <script>

            if (boton.innerHTML === "Publicar mascota") {

    // Conexión a la base de datos y consulta de mascotas
    $conexion = mysqli_connect("localhost", "usuario", "contraseña", "basedatos");
    $consulta = mysqli_query($conexion, "SELECT nombre FROM mascotas");

    // Generar la lista de mascotas
    echo "<ul>";
    while ($fila = mysqli_fetch_assoc($consulta)) {
        echo "<li>{$fila['nombre']} <button onclick=\"cambiarTextoBoton(this)\">Publicar mascota</button></li>";
    }
    echo "</ul>";

    // Cerrar la conexión a la base de datos
    mysqli_close($conexion);
