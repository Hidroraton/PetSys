<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro - Ángeles de Cuatro Patas</title>
  <style>
    body {
      background-color: #064276;
      color: #000000;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 300px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: black;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="date"] {
      width: 95%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="submit"] {
      background-color: #009e0f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group input[type="submit"]:hover {
      background-color: #00850e;
    }

    .corner-image {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 100px;
      cursor: pointer;
    }
  </style>
    <script>
    function validarContrasena() {
      const contrasenaInput = document.getElementById("contrasena");
      const contrasenaValue = contrasenaInput.value;
      
      // Verificar la longitud mínima de 8 caracteres
      if (contrasenaValue.length < 8) {
        alert("La contraseña debe tener al menos 8 caracteres.");
        return false;
      }

      // Verificar al menos un carácter numérico
      if (!/\d/.test(contrasenaValue)) {
        alert("La contraseña debe contener al menos un carácter numérico.");
        return false;
      }

      // Verificar al menos un carácter especial
      const caracteresEspeciales = /[#*@\$&]/;
      if (!caracteresEspeciales.test(contrasenaValue)) {
        alert("La contraseña debe contener al menos uno de los siguientes caracteres especiales: #, *, @, $, &");
        return false;
      }

      // Verificar al menos un carácter alfabético
      if (!/[a-zA-Z]/.test(contrasenaValue)) {
        alert("La contraseña debe contener al menos un carácter alfabético.");
        return false;
      }

      // Verificar que las contraseñas sean iguales
      const confirmarContrasenaInput = document.getElementById("confirmar-contrasena");
      const confirmarContrasenaValue = confirmarContrasenaInput.value;
      
      if (contrasenaValue !== confirmarContrasenaValue) {
        alert("Las contraseñas no coinciden. Por favor, confirma la contraseña correctamente.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <div class="container">
    <form action="registro.php" method="POST" onsubmit="return validarContrasena();">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
      </div>
      <div class="form-group">
        <label for="confirmar-contrasena">Confirmar contraseña:</label>
        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Registrarse">
      </div>
    </form>
    <a href="login.html" class="corner-button">Regresar</a>
  </div>
</body>
</html>
